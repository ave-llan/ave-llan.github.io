<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <div class="nav-container">
      <nav class="site-nav">
        {{ site.baseurl }}
        {% for page in site.data.nav %}
          <a class="page-link" href="{{ page.link }}">{{ page.name | capitalize }}</a>
        {% endfor %}
      </nav>
    </div>


  </div>

</header>
