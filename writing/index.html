<div class="wrapper narrow">
  <div class="">
    <h1 class="music-header"></h1>
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="post-link-row">
        <div class="post-grid-row-container">
          <div>
            {{ post.title }}
          </div>
          <div>
            <time>{{ post.date | date_to_string }}</time>
          </div>
        </div>
      </a>
    {% endfor %}
</div>
