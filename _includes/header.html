<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <div>
      <nav class="site-nav">

        <div class="trigger">
          {{ site.baseurl }}
          {% for page_title in site.data.nav %}
            <a class="page-link" href="/{{ page_title }}">{{ page_title }}</a>
          {% endfor %}
        </div>
      </nav>
    </div>


  </div>

</header>
