---
layout: default
---
<div class="wrapper narrow">
    <div class="fleuron">❧</div>
    <div class="composition-title">
        <h1>{{ page.title }}</h1>
        <p>for {{  page.ensemble }}</p>
    </div>
    <div class="program-note">
        <p>
            {{ page.content }}<span class="end-mark">◼</span>
        </p>

        <a href="{{ page.purchaseLink}}" class="button">Purchase</a>

    </div>

    <div class="score">
        <h1 class="music-header">Score</h1>
        <p>
            <a href="../sample-scores/scherzo-a-la-britten.pdf" target="_blank">Scherzo &agrave la Britten sample score (PDF) </a>
        </p>
    </div>
    <div class="recording">
        <h1 class="music-header">Recording</h1>
        <audio src="../audio/scherzo-a-la-britten.mp3" controls></audio>
        <ul>
            <li>US Navy Band, <a href="http://amzn.to/11bz6XA" target="_blank">Derivations</a> (2012) </li>
            <li>Captain Brian Walden, <i>Conductor</i></li>
        </ul>
    </div>
</div>
